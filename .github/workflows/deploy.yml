name: Deploy Docs to Admin Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build docs
        run: npm run docs:build

      - name: Deploy to server
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_PORT: ${{ secrets.SSH_PORT }}
        run: |
          # 1. Clean variables (remove whitespace/newlines)
          SSH_HOST=$(echo "${SSH_HOST}" | tr -d '[:space:]')
          SSH_PORT=$(echo "${SSH_PORT}" | tr -d '[:space:]')
          SSH_USER=$(echo "${SSH_USER}" | tr -d '[:space:]')
          
          # 2. Verify variables exist
          if [ -z "$SSH_HOST" ]; then echo "Error: SSH_HOST is empty"; exit 1; fi
          if [ -z "$SSH_PORT" ]; then echo "Error: SSH_PORT is empty"; exit 1; fi
          if [ -z "$SSH_USER" ]; then echo "Error: SSH_USER is empty"; exit 1; fi

          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          
          # 3. Add to known_hosts
          ssh-keyscan -p $SSH_PORT $SSH_HOST >> ~/.ssh/known_hosts 2>/dev/null || true
          
          # 4. Deploy
          echo "Deploying to $SSH_USER@$SSH_HOST:$SSH_PORT..."
          rsync -avz -e "ssh -p $SSH_PORT -o StrictHostKeyChecking=no" docs/.vitepress/dist/ $SSH_USER@$SSH_HOST:/opt/atlas/docs/ --delete
